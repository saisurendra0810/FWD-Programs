<!DOCTYPE html>
<html>
<body>

<h3>JavaScript Loops Demo</h3>
<p id="output"></p>

<script>

let text = "";

// for loop
for (let i = 1; i <= 3; i++) {
    text += "For Loop: " + i + "<br>";
}

// for...of loop
let colors = ["Red", "Green", "Blue"];
for (let color of colors) {
    text += "Color: " + color + "<br>";
}

// while loop
let j = 1;
while (j <= 3) {
    text += "While Loop: " + j + "<br>";
    j++;
}

document.getElementById("output").innerHTML = text;

</script>

</body>
</html>
