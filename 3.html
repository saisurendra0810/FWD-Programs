<html>
<head>
    <title>Bold and Italic</title>
</head>
<body>

    <p>
        <b>This text is bold</b><br>
        <i>This text is italic</i>
    </p>

    <p>
        <strong>This text is strong (bold)</strong><br>
        <em>This text is emphasized (italic)</em>
    </p>

</body>
</html>
