<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>flexbox Student Cards</title>
    <style>
        body{
            background-color:whitesmoke;
            font-family: Arial, Helvetica, sans-serif;
        }
        .container{
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            padding: 20px;
            box-shadow: 0 0 10px #aaa;
        }
        .cards{
            background-color: azure;
            width: 250px;
            padding: 15px;
            border-radius: 10px;
            text-align: center;
        }
        .cards h3{
            margin: 5px;
        }
        .btn{
            background-color: aquamarine;
            padding: 8px;
            border: none;
            border-radius: 5px;
            cursor:pointer;
        }
       
    </style>
</head>
<body>
    <h2 style="text-align: center;">Student profiles</h2>
    <div class="container">
        <div class="cards">
            <h3>Surendra</h3>
            <p>firstyear Btech CSE</p>
            <p>attendence:100%</p>

            <button class="btn">view</button>

        </div>

        <div class="cards">
            <h3>Yagnesh</h3>
            <p>firstyear Btech CSE</p>
            <p>attendence:90%</p>

            <button class="btn">view</button>

        </div>
        <div class="cards">
            <h3>Rakesh</h3>
            <p>firstyear Btech CSE</p>
            <p>attendence:90%</p>

            <button class="btn">view</button>

        </div>




    </div>
    
    
</body>
</html>
